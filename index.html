<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="view">
        <img id="view" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="bottom">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <span class="left"><img src="./images/icon-ethereum.svg">0.041 ETH</span>
        <span class="right"><img src="./images/icon-clock.svg">3 days left</span>
      </div>
    </div>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="">
      <span class="light">Creation of <span class="thick">Jules Wyvern</span></span>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
